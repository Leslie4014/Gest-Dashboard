<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestiora - Catálogo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <!-- Título principal -->
  <div class="encabezado">Gestiora</div>

  <!-- Contenedor principal -->
  <div class="contenedor-principal">
    
    <!-- Menú lateral -->
    <nav class="menu-lateral">
      <div class="icono-modulo">
        <i class="fas fa-user"></i>
        <span class="etiqueta">Empleado</span>
      </div>
      <div class="icono-modulo">
        <i class="fas fa-calendar-alt"></i>
        <span class="etiqueta">Días y Horas</span>
      </div>
      <div class="icono-modulo">
        <i class="fas fa-list-ul"></i>
        <span class="etiqueta">Catálogo</span>
      </div>
      <div class="icono-modulo">
        <i class="fas fa-file-invoice"></i>
        <span class="etiqueta">Prenómina</span>
      </div>
      <div class="icono-modulo">
        <i class="fas fa-money-bill-wave"></i>
        <span class="etiqueta">Nómina</span>
      </div>
      <div class="icono-modulo">
        <i class="fas fa-chart-bar"></i>
        <span class="etiqueta">Reportes</span>
      </div>
    </nav>

    <!-- Contenido principal -->
    <div class="principal">
      <main class="contenido">
        <!-- Componente reutilizable -->
        <app-botones-empresa></app-botones-empresa>
      </main>
    </div>
  </div>
</body>
</html>
