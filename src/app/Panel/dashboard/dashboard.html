<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestiora - Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="dashboard.css" />
</head>
<body>
  <!-- Barra superior -->
  <header class="barra-superior">
    <div class="logo-texto">
      <i class="fas fa-circle-nodes icono-logo"></i>
      <span class="titulo">Gestiora</span>
    </div>

    <nav class="menu-opciones">
      <div class="icono-modulo icono-separado">
        <i class="fas fa-list-ul"></i>
        <span class="etiqueta">Catálogo</span>
      </div>
      <div class="icono-modulo">
        <i class="fas fa-gear"></i>
        <span class="etiqueta">Configuración</span>
      </div>
    </nav>
  </header>

  <!-- Subbarra -->
  <div class="sub-barra">
    Nombre de la empresa
  </div>

  <!-- Contenedor principal -->
  <div class="contenedor-principal">
    
    <!-- Menú lateral -->
    <nav class="menu-lateral">
      <div class="icono-modulo">
        <i class="fa-solid fa-user-tie"></i>
        <span class="etiqueta">Departamentos</span>
      </div>
      <div class="icono-modulo">
        <i class="fa-solid fa-money-check-dollar"></i>
        <span class="etiqueta">Percepciones</span>
      </div>
      <div class="icono-modulo">
        <i class="fa-solid fa-arrow-down-short-wide"></i>
        <span class="etiqueta">Deducciones</span>
      </div>
      <div class="icono-modulo">
        <i class="fas fa-calendar-alt"></i>
        <span class="etiqueta">Días y Horas</span>
      </div>
      <div class="icono-modulo">
        <i class="fas fa-file-invoice"></i>
        <span class="etiqueta">Prenómina</span>
      </div>
      <div class="icono-modulo">
        <i class="fas fa-money-bill-wave"></i>
        <span class="etiqueta">Nómina</span>
      </div>
      <div class="icono-modulo">
        <i class="fas fa-chart-bar"></i>
        <span class="etiqueta">Reportes</span>
      </div>
    </nav>

    <!-- Contenido principal -->
    <div class="principal">
      <main class="contenido">
        <!-- Componente reutilizable -->
        <app-botones-empresa></app-botones-empresa>
      </main>
    </div>
  </div>
</body>
</html>
